<html>

<head>
    <title>QWERTY keyboard</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>QWERTY keyboard</h2>
    <textarea id="text_input_container"></textarea>
    <div class="container">
        <div class="first">
            <div class="upper">
                <div class="row">
                    <button class="button-letter" id="button_1">1</button>
                    <button class="button-letter" id="button_2">2</button>
                    <button class="button-letter" id="button_3">3</button>
                    <button class="button-letter" id="button_4">4</button>
                    <button class="button-letter" id="button_5">5</button>
                    <button class="button-letter" id="button_6">6</button>
                    <button class="button-letter" id="button_7">7</button>
                    <button class="button-letter" id="button_8">8</button>
                    <button class="button-letter" id="button_9">9</button>
                </div>
                <div class="row">
                    <button class="button-letter" id="button_Q">q</button>
                    <button class="button-letter" id="button_W">w</button>
                    <button class="button-letter" id="button_E">e</button>
                    <button class="button-letter" id="button_R">r</button>
                    <button class="button-letter" id="button_T">t</button>
                    <button class="button-letter" id="button_Y">y</button>
                    <button class="button-letter" id="button_U">u</button>
                    <button class="button-letter" id="button_I">i</button>
                    <button class="button-letter" id="button_O">o</button>
                </div>
                <div class="row">
                    <button class="button-letter" id="button_A">a</button>
                    <button class="button-letter" id="button_S">s</button>
                    <button class="button-letter" id="button_D">d</button>
                    <button class="button-letter" id="button_F">f</button>
                    <button class="button-letter" id="button_G">g</button>
                    <button class="button-letter" id="button_H">h</button>
                    <button class="button-letter" id="button_J">j</button>
                    <button class="button-letter" id="button_K">k</button>
                    <button class="button-letter" id="button_L">l</button>
                </div>
                <div class="row">
                    <button class="button-letter" id="button_Z">z</button>
                    <button class="button-letter" id="button_X">x</button>
                    <button class="button-letter" id="button_C">c</button>
                    <button class="button-letter" id="button_V">v</button>
                    <button class="button-letter" id="button_B">b</button>
                    <button class="button-letter" id="button_N">n</button>
                    <button class="button-letter" id="button_M">m</button>
                    <button class="button-letter" id="button_-">-</button>
                    <button class="button-letter" id="button__">_</button>
                </div>
            </div>
            <div class="space">
                <button class="space-button_" id="space">Space</button>
            </div>
        </div>
        <div class="second">
            <div class="upper2">
                <div class="left">
                    <button class="button-2 chars" id="button_0">0</button>
                    <button class="button-2 chars" id="button_P">p</button>
                </div>
                <div class="right">
                    <button class="back" id="back">Back Space</button>
                    <button class="back" id="enter">Enter</button>
                </div>
            </div>
            <div class="lower">
                <button class="ok-button capslock" id="caps">Caps Lock</button>
                <button class="ok-button shift" id="shift">Shift</button>
                <button type="submit" class="ok-button_ ok" id="ok">Submit</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
